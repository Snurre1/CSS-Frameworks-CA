<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updatepage for Heya</title>

    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="bg-primary">
    <header>
      <div class="container">
        <div class="text-center">
          <p class="fs-1">Heya</p>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Heya</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile page</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mx-auto m-4 text-center">
        <h1>Edit</h1>
      </div>
      <form id="updateForm">
        <div class="container-sm p-5">
          <div class="mb-3 w-50 mx-auto">
            <label for="" class="col-form-label">Title:</label>
            <input
              type="text"
              name="title"
              class="form-control"
              placeholder="Your title"
              required
            />
          </div>
          <div class="mb-3 w-50 mx-auto">
            <label for="" class="col-form-label">Your Post:</label>
            <textarea
              type="text"
              name="body"
              class="form-control"
              rows="5"
              cols="20"
              placeholder="type here"
              required
            ></textarea>
          </div>
          <div class="mb-3 w-50 mx-auto">
            <label for="" class="col-form-label">Tags</label>
            <input
              type="text"
              name="tags"
              class="form-control"
              placeholder="Your Tags"
            />
          </div>
          <div class="container text-center">
            <button type="submit" class="btn btn-dark">Edit</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="container text-center"> &copy; </div>
    </footer>
    <script type="module" src="js/index.mjs"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
