<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100"> 
    <header>
      <div class="container">
        <div class="text-center">
          <p class="fs-1">Heya</p>
        </div>
      </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Heya</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile page</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="mx-auto m-4 text-center"><h1>Login</h1></div>
      <form action="/profile.html" method="GET">
        <div class="container-sm p-5">
          <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label" >E-mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="exampleFormControlInput1" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label" >Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" required>
            </div>
          </div>
          <div class="container text-center">
            <a href="profile.html"><button type="submit" class="btn btn-dark">Login</button></a>
          </div>
      </form>
      <div class="container text-center mt-4">
        <p>Forgot your password? click <a href="#">Here</a></p>
      </div>
      <div class="container text-center">
        <p>Want to create an account? <a href="#">Here</a></p></div>
     </div>
    </main>
    <footer class="mt-auto">
        <div class="container text-center">
            &copy;
        </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
