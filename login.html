<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-primary">
    <header>
      <div class="container">
        <div class="text-center">
          <p class="fs-1">Heya</p>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Heya</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile page</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit"
                >Search</button
              >
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mx-auto m-4 text-center"><h1>Login</h1> </div>
      <form id="loginForm">
        <div class="container-sm p-5">
          <div class="mb-3">
            <label for="" class="col-form-label">E-mail:</label>
            <input
              type="email"
              class="form-control"
              name="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="only people with stud.noroff.no or noroff.no can register"
            />
          </div>
          <div class="mb-3">
            <label for="" class="col-form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
              minlength="8"
            />
          </div>
          <div class="container text-center">
            <button type="submit" class="btn btn-dark">Login</button>
          </div>
        </div>
      </form>
      <div class="container text-center mt-4">
        <button
          type="button"
          class="btn btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@getbootstrap"
          >Register for account</button
        >
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"
                >Register for account</h5
              >
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="registerForm">
                <div class="mb-3">
                  <label for="" class="col-form-label">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    required
                    pattern="^[\w]+$"
                    title="Must only contain lower case and upper case letters, numbers and underscore. Example: HelloImauser"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="col-form-label">E-mail:</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    required
                    pattern="^[\w\-.]+@(stud.)?noroff.no$"
                    title="only people with stud.noroff.no or noroff.no can register"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="col-form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    required
                    minlength="8"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    >Close</button
                  >
                  <button type="submit" class="btn btn-primary"
                    >Register</button
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <div class="container text-center"> &copy; </div>
    </footer>
    <script type="module" src="js/script.mjs"></script>
    <script type="module" src="js/handlers/register.mjs"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
